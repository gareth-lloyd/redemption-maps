<form #searchForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <input matInput required placeholder="Origin" name="originCode"
           [(ngModel)]="search.originCode">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select placeholder="Cabin" [(ngModel)]="search.cabin" name="cabin" required>
      <mat-option *ngFor="let cabin of search.cabinOptions" [value]="cabin">
        {{ cabin }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="mdc-form-field">
    <label id="num-passengers-label" for="numPassengers">Number of passengers</label>
    <mat-button-toggle-group [(ngModel)]="search.numPassengers" name="numPassengers"
                             #group="matButtonToggleGroup" id="numPassengers">
      <mat-button-toggle *ngFor="let n of search.numPassengersOptions" [value]="n">
        {{ n }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <date-range (dateRangeChange)='outboundDateRangeChanged($event)'>
  </date-range>

</form>
