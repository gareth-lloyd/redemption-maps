<div class="destination-table-container">

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
      <mat-cell *matCellDef="let route"> {{ route.route.destination.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="days">
      <mat-header-cell *matHeaderCellDef>Available days</mat-header-cell>
      <mat-cell *matCellDef="let route"> {{ route.availability.length }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
      <mat-cell *matCellDef="let route">
        <button color="primary" (click)="selectRoute(route)">Select</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
