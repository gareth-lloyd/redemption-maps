<div *ngIf="selectedRoute">
  {{ selectedRoute.route.destination.name }}
  <div *ngFor="let possibleDay of selectedRoute.availability"
       [class.available]="possibleDay.available">
    {{ possibleDay.day.format('dddd, MMMM Do YYYY') }}
  </div>
  <br>
  <div *ngFor="let possibleDay of selectedRoute.inboundAvailability"
       [class.available]="possibleDay.available">
    {{ possibleDay.day.format('dddd, MMMM Do YYYY') }}
  </div>
</div>
